<!DOCTTYPE Html>
<html>
<head>
<title>
System for managing students applications
</title>
<h1>System for managing students applications</h1>
<link rel="stylesheet" href="application.css">
</head>
<body>
<table>
<tr>
<td>
<form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
<div>
<label>First name:*</label><label class="validation-error hide" id="firstNameValidationError"></label>
<input type="text" name="firstname" id="firstname">
</div>
<div>
<label>Last name:*</label><label class="validation-error hide" id="lastNameValidationError"></label>
<input type="text" name="lastname" id="lastname">
</div>
<div>
<label>Age*</label><label class="validation-error hide" id="ageValidationError"></label>
<input type="number" name="age" value="" id="age">
</div>
<div>
<label>Telephone:*</label><label class="validation-error hide" id="telephoneValidationError"></label>
<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  id="telephone">
<span>Format: 123-45-678</span>
</div>
<br>
<div>
<label>Preferred Way of Communication:*</label><label class="validation-error hide" id="PreferredWayofCommunicationValidationError"></label>
<label>
  <input type="radio" name="test" value="1">
  <div class="radio"><div></div></div>
  Email
</label>
<label>
  <input type="radio" name="test"  value="2">
  <div class="radio"><div></div></div>
  Phone
</label>
</div>
<div>
<label>English level:*</label><label class="validation-error hide" id="englishLevelValidationError"></label>
<select>
<option value="excellent">Excellent</option>
<option value="good">Good</option>
<option value="average">Average</option>
</select>
</div>
<div>
<label>Available to start:*</label><label class="validation-error hide" id="availableTostartValidationError"></label>
<label for="start">Start date:</label>
<input type="date" id="start" name="trip-start"
value="2018-07-22"
 min="2018-01-01" max="2018-12-31">
</div>
<br>
<div>
<label> Technical Skills and Courses: </label>
<label for="story"></label>

<textarea id="story" name="story"
          rows="5" cols="33">
</textarea>
</div>
<br>
<div>
<label>Short Personal Presentation: </label>
<label for="story"></label>

<textarea id="story" name="story"
rows="5" cols="33">
</textarea>
</div>
<div>
<label>Work from home:</label>
<label class="container">YES
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>
<label class="container">NO
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
</div>
	<div  class="form-action-buttons">
<input type="submit" name="submit" value="Submit" />
</div>
</form>
</td>
<td>
 <table class="list" id="employeeList">
<thead>
<tr>
<th>First name</th>
<th>Last name</th>
<th>Age</th>
<th>Telephone</th>
 </tr>
 </thead>
<tbody>
</tbody>
</table>
</td>
</tr>
</table>
<script src="script.js"></script>
</body>
</html>
